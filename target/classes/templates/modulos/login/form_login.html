<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:replace="base/fragments/head :: head-css-tag"></th:block>
    <th:block th:replace="base/fragments/head :: head-css-all"></th:block>
</head>
<body>
<div class="container_block">
    <th:block th:replace="base/fragments/topbar :: topbar-time"></th:block>
    <th:block th:replace="base/modal/modal :: modal"></th:block>
    <span th:text="${session.rodape != null ? session.rodape.textCopyright : 'Texto padrÃ£o'}"></span>
    <link th:href="${theme != null ? theme : 'core2.css'}" rel="stylesheet">
    <link th:href="${themeBord != null ? themeBord : 'theme-default.css'}" rel="stylesheet">
    <div class="block_center">
        <section>
            <form th:action="@{/v1/j_spring_security_check}" name="validate_login" id="validate_login" method="post" class="block_shodow">
                <h3 class="text-center text_topo">Acesso Restrito</h3>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe sua senha">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
            <div class="pt-3 pe-3 text-right container3">
                <span class="txt1"> Esqueci a </span>
                <a class="txt2" th:href="@{/v1/login/esqueci}">senha! </a>
            </div>
        </section>
    </div>
    <div th:replace="base/fragments/footer_principal :: footer"/>
</div>
<div th:replace="base/fragments/head :: head-js-base"/>
<th:block th:replace="base/fragments/mensagens"></th:block>
</body>
</html>
