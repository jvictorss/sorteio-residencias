<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      th:fragment="index(base)" class="layout-menu-collapsed">
  <head>
    <th:block th:replace="base/fragments/head :: head-css-tag"></th:block>
    <link href='https://fonts.googleapis.com/css?family=Paytone One' rel='stylesheet'>
    <th:block th:replace="base/fragments/head :: head-css-all"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/rsd_style_rodape.css}"/>
  </head>

  <body class="bg_body">
    <th:block th:replace="base/modal/modal :: modal"></th:block>
    <!-- Layout wrapper -->
    <div>
      <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Navbar -->
            <th:block th:replace="site/topbar :: topbar"></th:block>
            <!-- / Navbar -->
            <!-- Content -->
            <div class="flex-grow-1">
              <div th:replace="${base}"></div>
            </div>
            <!-- / Content -->
            <!-- Footer -->
            <th:block th:replace="site/footer :: footer_site"></th:block>
            <!-- / Footer -->
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>
    </div>
    <div th:replace="base/fragments/head :: head-js-base"/>
    <script type="text/javascript" th:src="@{/assets/js/limpar_url.js}"></script>
    <th:block th:replace="base/fragments/mensagens :: msg"></th:block>
  </body>
</html>
