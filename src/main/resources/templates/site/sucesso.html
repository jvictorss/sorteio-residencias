<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      th:replace="site/index :: index(~{::section})">
<head></head>
<body>
    <section class="mt-4 mb-3">
        <div class="container row m-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/site}">Home</a></li>
                    <li class="breadcrumb-item active text-top-site fw-bolder" aria-current="page">Consulta</li>
                </ol>
            </nav>
            <div class="sec_home">
                <div class="alert alert-success block_shodow_site text-center p-5 fs-4">
                    <i class="fas fa-check-circle success-icon mb-3" style="height: 50px;"></i>
                    <h1>Cadastro Realizado com Sucesso!</h1>
                    <p>Seu formulário de cadastramento foi enviado com sucesso.</p>
                    <p class="text-danger">Protocolo: <strong th:text="${protocolo}"></strong></p>
<!--                    <p>Em breve, você receberá mais informações por e-mail, caso necessário.</p>-->
                    <a th:href="@{/site}" class="btn btn-primary">Voltar para a Página Inicial</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/assets/js/base_site_form.js}"></script>
    </section>
</body>
</html>
