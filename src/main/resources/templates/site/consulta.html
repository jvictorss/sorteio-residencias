<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      th:replace="site/index :: index(~{::section})">
<head></head>
<body>
    <section class="mt-4 mb-3">
        <div class="container row m-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/site}">Home</a></li>
                    <li class="breadcrumb-item active text-top-site fw-bolder" aria-current="page">Consulta</li>
                </ol>
            </nav>
            <div class="sec_home">
                <form id="tela_consulta" th:action="@{/site/consultar}" method="post" class="alert alert-success block_shodow_site was-validated" th:object="${consultaCidadaoDTO}">
                    <h3 class="text-center text_topo">Formulário de Consulta</h3>
                    <div class="mb-3 col-md-4 m-auto">
                        <label for="documento">CPF</label>
                        <input type="text" class="document form-control cpf" th:errorclass="error" id="documento" name="documento" placeholder="CPF" th:field="*{documento}" required>
                        <label th:if="${#fields.hasErrors('documento')}" th:errorclass="error" th:errors="*{documento}" id="documento-error" for="documento" class="invalid-feedback">Campo Obrigatório</label>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-success" id="btn-cpf">Consultar</button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/assets/js/base_site_form.js}"></script>
    </section>
</body>
</html>
