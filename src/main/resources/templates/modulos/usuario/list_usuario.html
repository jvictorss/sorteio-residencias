<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      th:replace="base/fragments/index :: index(~{::section})">
   <head></head>
    <body>
    <span th:text="${session.rodape != null ? session.rodape.textCopyright : 'Texto padrão'}"></span>
    <link th:href="${theme != null ? theme : 'core2.css'}" rel="stylesheet">
    <link th:href="${themeBord != null ? themeBord : 'theme-default.css'}" rel="stylesheet">
    <section>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a th:href="@{/v1/painel}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Usuários</li>
            </ol>
        </nav>
        <a class="mb-3 btn btn-primary p-2" sec:authorize="hasAnyRole('ADMINISTRADOR')" th:href="@{/v1/painel/usuario/form}">Novo Cadastro</a>
        <div class="card">
            <div class="card-header">Listagem de Usuários</div>
            <div class="card-body">
                <table class="table table-striped table-bordered responsive nowrap" id="tb_acesso" style="width: 100%;">
                    <thead>
                    <tr>
                        <th>Item</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div th:replace="base/table/usuario"/>
    </section>
   </body>
</html>
